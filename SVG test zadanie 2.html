<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
<svg width="1200" height="800" >
<defs>
	<linearGradient id="grad">
		<stop offset="20%" stop-color="#39F" />
		<stop offset="90%" stop-color="#F3F" />
	</linearGradient>
</defs>
<defs>
	<g id="wheelchair" >
		<circle cx="0" cy="0" r="150" style="fill:#034EA2;stroke:#034EA2;stroke-width:40"/>
		<g fill="white">
			<path d="M -51,44 A 57.5,57.5 0 1 0 43,-15 L 46,-40 A 80,80 0 1 1 -63,69"/>
			<circle cx="25" cy="-100" r="22"/>
		</g>
		<g stroke="white" stroke-linecap="round" fill="none">
			<path d="M 27,-57 L 10,13 H -60 L -87,73.5" stroke-width="26" stroke-linejoin="round"/>
			<path d="M -36,-34.5 H 22" stroke-width="21"/>
		</g>
	</g>
</defs>
<g id="grupa" stroke= "red" stroke-width= "8" fill="url(#grad)">
	<circle cx="200" cy="200" r="100" />
	<rect x="100" y="100" width="100" height="100" />
</g>

<use href="#grupa" x="100" y="100"/>
<use href="#grupa" x="200" y="200" id='dwa'/>

<g>
<use href="#dwa" transform='translate(100, 100)'>
<animate
	attributeName="x"
	begin='0s'
	from="1000" to="0"
	dur='4s'
	repeatCount="1"
	values="1000; 0; -400; 0; 150; 0"
	keyTimes="0; 0.3; 0.45; 0.75; 0.9; 1"
	/>
	<animate attributeName="x" attributeType="XML" begin="6s" dur="6s" fill="freeze" from="0" to="-400"/> 
	<animate attributeName="y" attributeType="XML" begin="6s" dur="6s" fill="freeze" from="0" to="-400"/>
</g>

<g>
<use href="#wheelchair" x="2000" y="300">
<animate
	attributeName="x"
	begin='6s'
	from="1500" to="650"
	dur='6s'
	repeatCount="1"
	/>
<animate
	attributeName="x"
	begin='12s'
	from="650" to="0"
	dur='6s'
	repeatCount="1"
	/>
<animate
	attributeName="y"
	begin='12s'
	from="300" to="-350"
	dur='6s'
	repeatCount="1"
	/>
</g>
</svg>
</body>
</html>
