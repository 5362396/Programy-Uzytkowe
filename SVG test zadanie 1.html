<!DOCTYPE html>

<title>SVG path cwiczenie</title>
<style>
</style>
</head>
<body>
<svg width="1200" height="800">
	<path d="M 200, 100 
	a 100, 100 0,0,0 100, 100
	a 100, 100 0,0,0 -100, 100
	a 100, 100 0,0,0 -100, -100
	a 100, 100 0,0,0 100, -100"
		stroke='red' fill='none'/>
		
	<path d="M500,100 C500,200 600,200 600,200
		M600,200 C500,200 500,300 500,300
		M500,300 C500,200 400,200 400,200
		M400,200 C500,200 500,100 500,100"
		stroke='blue' fill='none'/>
		
	<circle cx="900" cy="150" r="50"
		fill='blue'/>
	<path d="M900,100 l 300, 200 l -600, 0 z"
		stroke='red' fill='yellow'/>
</svg>
</body>
